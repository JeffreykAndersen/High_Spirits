<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Edit {{this_alcohol.brand}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="navigation">
        <div id="navigation" class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/home">HS here</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/your_bar">Your Bar <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_cocktail">Create A Cocktail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/codex">Codex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log_out">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>    
    </nav>
    <div class="mx-auto pad_these" style="width: 450px;">
        <h2>Edit {{this_alcohol.brand}}</h2>
        <form action="/alcohol_edit_confirm/{{this_alcohol.id}}" method="POST">
            {% csrf_token %}
            <label for="brand">Alcohol Brand:</label>
            <input type="text" name="brand" id="brand" class="form-control" value="{{this_alcohol.brand}}">
            <label for="alcohol_type">Type:</label>
            <select name="alcohol_type" id="alcohol_type" class="form-control">
                <option value="{{this_alcohol.brand}}">{{this_alcohol.alcohol_type}}</option>
                <option value="Amaro">Amaro</option>
                <option value="Aperitif">Aperitif</option>
                <option value="Bourbon">Bourbon</option>
                <option value="Brandy">Brandy</option>
                <option value="Fortified Wine">Fortified Wine</option>
                <option value="Gin">Gin</option>
                <option value="Mezcal">Mezcal</option>
                <option value="Rum">Rum</option>
                <option value="Scotch">Scotch</option>
                <option value="Tequila">Tequila</option>
                <option value="Vodka">Vodka</option>
                <option value="Whiskey">Whiskey</option>
                <option value="Other">Other</option>
            </select>
            <label for="cost">Shelf Price:</label>
            <input type="number" id="cost" name="cost" step="0.01" class="form-control" value="{{this_alcohol.cost}}">
            <input type="submit" value="Add">
        </form>
        <div class="mx-auto" style="width: 400px;">
            {% if messages %}
                <ul id="messages">
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor%}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
