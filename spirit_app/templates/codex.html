<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Cocktail Codex</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/home">HS here</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/your_bar">Your Bar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_cocktail">Create A Cocktail</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/codex">Codex <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log_out">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>    
    </nav>
    <table class="table table-striped mx-auto" style="width: 1300px;">
        <thead class="thead-dark">
            <tr>
                <th>Cocktail name</th>
                <th>Ingredients</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for cocktail in cocktails %}
            <tr>
                <th scope="row">{{cocktail.name}}</th>
                <td>{{cocktail.ingredients}}</td>
                <td><a href="/remove_cocktail/{{cocktail.id}}">Remove </a>|<a href="/edit_cocktail/{{cocktail.id}}"> Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
